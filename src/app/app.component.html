<body>
	<table border = "1px" >
		<tr height="10%" >
			<td width="20%">
				<img src="assets\img\intellipredikt.jpg"  height = "60px" width = "220px">
			</td>
			<td>
				<h1 align="center">Remote Diagnostics</h1>
			</td>
		</tr>
		<tr>
			<td width="20%">
				<div>
					<button [ngClass]="[btnView1]"  (click)="showView1($event)">View 1</button>					
				</div>
				<p>
				<div>
					<button [ngClass]="[btnVehicleData]"  (click)="showViewVehicleData($event)">Vehicle Data</button>					
				</div>
				<p>
				<div>
					<button [ngClass]="[btnPerformanceBehaviour]" (click)="showPerformanceBehaviour($event)">Performance Behaviour</button>					
				</div>
				<p>
				<div>
					<button [ngClass]="[btnVehicleHealth]" (click)="showVehicleHealth($event)">Vehicle Health</button>					
				</div>
				<p>
				<div>
					<button [ngClass]="[btnCrashReport]" (click)="showCrashReport($event)">Crash Report</button>					
				</div>
			</td>
			<td>
				<div *ngIf="view1">
					<app-diagnotic-views></app-diagnotic-views>
				</div>
				<div *ngIf="viewVehicleData">
					<app-vehicle-data></app-vehicle-data>
				</div>
				<div *ngIf="viewPerformanceBehaviour">
					<app-performance-behaviour></app-performance-behaviour>
				</div>
				<div *ngIf="viewVehicleHealth">
					<app-vehicle-health></app-vehicle-health>
				</div>
				<div *ngIf="viewCrashReport">
					<app-crash-report></app-crash-report>
				</div>
			</td>
		</tr>
	</table>
</body>

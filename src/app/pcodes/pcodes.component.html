<table >
	<tr>
		<td  width = 5%></td>
		<td width="25%">
			<div>
				<table  width="100%">
					<h6 align="center"><b>Trouble Code(s)</b></h6>
					<tr  *ngFor="let pCode of pCodes">
						<td>
							<button  align="center" class="btn" [ngClass]="{'btn-add': !clicked, 'btn-remove': clicked}" (click)="showpcodeDetails($event)"  (click)="clicked = true">{{pCode}}</button>
							<p></p>
						</td>
					</tr>
				</table>
			</div>
		</td>
		<td  width = 5%></td>
		<td>
			<div>
			<table width="100%">
				<tr>
					<td>
						<h6 align="center"><b>Selected Code : {{selectedCode}}</b></h6>
						
							<app-description [descSegments] = "troubleDescriptionSegments" [pCode] = "selectedCode"></app-description>
						
					</td>
				</tr>
			</table>
			</div>
		</td>
		<td  width = 5%></td>
	</tr>
</table>

<table >
	<tr>
		<td  width = 5%></td>
		<td width="25%">
			<div>
				<table  border="3px" width="100%">
					<h6 align="center">Trouble Code(s)</h6>
					<tr  *ngFor="let pCode of pCodes">
						<td>
							<button  class="btn" [ngClass]="{'btn-add': !clicked, 'btn-remove': clicked}" (click)="showpcodeDetails($event)"  (click)="clicked = true">{{pCode}}</button>
							<p></p>
						</td>
					</tr>
				</table>
			</div>
		</td>
		<td  width = 5%></td>
		<td>
			<div>
			<table   border="3px" width="100%">
				<tr>
					<td>
						<h6 align="center">Selected Code : {{selectedCode}}</h6>
						
							<app-description [descSegments] = "troubleDescriptionSegments" [pCode] = "selectedCode"></app-description>
						
					</td>
				</tr>
			</table>
			</div>
		</td>
		<td  width = 5%></td>
	</tr>
</table>
